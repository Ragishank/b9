<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h2>Marklist</h2> -->
    <script>
       name=prompt("enter you name")
       clas=prompt("enter your class")
       document.write("Name: "+name+"<br>")
       document.write("Class: "+clas+"<br>")
       for(i=0;i<5;i++){
           mark=Number(prompt("enter the mark"))
           document.write("mark"+i+":"+mark+"<br>")
       }

    </script>
</body>
</html>
