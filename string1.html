<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        limit=Number(prompt("enter your limitr"))
        s=""
        for(i=0;i<limit;i++){
            for(j=0;j<limit;i++){
                s=s+"*";
            }
            s=s+"\n"
        }
        document.write(s)

    </script>
</body>
