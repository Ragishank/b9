<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="smile()">smile</button>
    <img src=""alt="" id="im1" height="500" width="400" hidden>
    
    <button onclick="stop()">stop</button>

    <script>
        function smile() {
            document.getElementById('im1').hidden=false
            document.getElementById('im1').src="https://ih0.redbubble.net/image.56423853.3207/flat,1000x1000,075,f.jpg"
        }
        function stop() {
            document.getElementById('im1').hidden=false
            document.getElementById('im1').src="https://th.bing.com/th/id/OIP.kg5wzsFnm3nS6ypzoSIYcQHaGu?pid=ImgDet&w=550&h=500&rs=1"
        }
    </script>
</body>
